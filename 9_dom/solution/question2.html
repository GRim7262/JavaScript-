    <title>Question 2</title>
    <!-- Create a functionality to toggle button on and off -->
    <style>
      button {
        border-radius: 10%;
        border: none;
        padding: 20px;
        font-size: 20px;
        min-width: 100px;
      }
      .on {
        background: yellow;
      }
      .off {
        background: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="on" id="btn" onclick="btnFn()">ON</button>
    <script>
      // Initialize a boolean variable to represent the current state (ON or OFF)
      let isOn = true;
      // Define a function that will be triggered when the button is clicked
      const btnFn = () => {
        // Select the button element from the DOM
        const button = document.querySelector("button");

        if (isOn) {
          // If the state is ON, update the button text and class for OFF state
          button.innerText = "OFF";
          button.className = "off";
        } else {
          // If the state is OFF, update the button text and class for ON state
          button.innerText = "ON";
          button.className = "on";
        }
        // Toggle the state for the next click
        isOn = !isOn;
      };
